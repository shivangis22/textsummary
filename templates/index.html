<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>abriged</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/assets/css/custom.css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;400&display=swap" rel="stylesheet">
    <style type="text/css">
        .text-div{
            margin: 40px;
        }

        @media only screen and (max-width: 768px)
        {
            .text-div{
                margin: 20px 0 ;
            }
           }


    </style>


</head>
<body style="font-family: 'M PLUS Rounded 1c', sans-serif;">
    <div style="background: rgb(238,174,202);
    background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%); padding: 20px 0; text-align: center; color:#470979;" class="container-fluid">
        <h4 class="logo" style="font-family: 'Homemade Apple', cursive;" >abriged</h4>
        <h2>Summarize your long paragraphs easily</h2>
    </div>
    <div class="container-fluid row g-0 lh-lg" style="padding: 2vw 9vw ;">
        <div class="col-md text-div " >
            <form action= "{{url_for('Summary')}}" method="post"  >
                <textarea name="data" rows="12" cols="25" placeholder="Enter your data" required="required" class="form-control"  style=" margin-bottom: 10px;"></textarea>
                <label for="summary-range" class="form-label">SUMMARY RANGE</label>
                <input id="summary-range" class="form-range" type="range" name="maxL" min="20" max="500" value="50">
                <button type="reset button" class="btn btn-outline-secondary" >Reset</button>
                <button type="submit button" class="btn btn-outline-secondary" onclick="Check()">Submit</button>
               </form>

        </div>
        <div class="col-md text-div" >
           <textarea rows="12" cols="25" name="result" id="sumresult" disabled class="form-control" placeholder="Your summarized text will appear here" style=" margin-bottom: 20px;">{{result}}</textarea>
           <button onclick="copySummary()" class="btn btn-outline-secondary" type="button">Copy to clipboard</button>

        </div>
           
    </div>
    <div class="container-fluid" style=" height:40px; width:100%; background: rgb(238,174,202);
    background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%); padding: 20px 0; text-align: center; color:#470979;"></div>
   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
   <script>
    function copySummary(){
    
    var r = document.createRange();
    r.selectNode(document.getElementById("sumresult"));
    window.getSelection().removeAllRanges();
    window.getSelection().addRange(r);
    document.execCommand('copy');
    window.getSelection().removeAllRanges();
    alert("Summary copied to clipboard ");
}
   </script>
   <script>
    function Check() {

        var reg = /<(.|\n)*>/g;

        if (reg.test(document.getElementById("data").value) == true) {
            var ErrorText = 'Make Sure You Provide Valid Data.';
            alert('Error Text');

        }
    }
   </script>
   
</body>
</html>
